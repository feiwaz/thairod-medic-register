<app-toolbar [toolbarTitle]="'ระบุแผนกที่สนใจ'"></app-toolbar>
<div class="form-container">
  <form [formGroup]="jobInfoForm" (ngSubmit)="onSubmit()">
    <div class="form-field-container">
      <p>
        <b>เเผนกที่สนใจ <span class="text-danger">*</span></b>
      </p>
      <p><b>สามารถทำงานออนไลน์ได้</b></p>
      <section class="checkbox-flex-container">
        <p *ngFor="let field of filterType()">
          <mat-checkbox [formControlName]="field.formControlName">
            {{ field.viewValue }}
          </mat-checkbox>
        </p>
      </section>
      <p><b>ทำงานที่ไซต์เท่านั้น</b></p>
      <section class="checkbox-flex-container">
        <p *ngFor="let field of filterType(false)">
          <mat-checkbox [formControlName]="field.formControlName">
            {{ field.viewValue }}
          </mat-checkbox>
        </p>
      </section>
      <app-upload-photo id="idCard" matIcon="cloud_upload" header="อัพโหลดภาพบัตรประจำตัวประชาชน" subHeader=""
        (image)="onImageChanged($event, 'idCard')">
      </app-upload-photo>
      <mat-error *ngIf="jobInfoForm.get('idCard')?.hasError('required')">
        จำเป็นต้องใส่*
      </mat-error>
      <app-upload-photo id="idCardSelfie" matIcon="photo_camera" header="ภาพถ่ายพร้อมถือบัตรประจำตัวประชาชน"
        subHeader="" (image)="onImageChanged($event, 'idCardSelfie')">
      </app-upload-photo>
      <mat-error *ngIf="jobInfoForm.get('idCardSelfie')?.hasError('required')">
        จำเป็นต้องใส่*
      </mat-error>
      <p>
        <b>เลขที่ใบประกอบวิชาชีพเวชกรรม (ถ้ามี)</b>
      </p>
      <mat-form-field>
        <input matInput #medCertificateId type="number" formControlName="medCertificateId"
          placeholder="กรอกเฉพาะตัวเลข 5 หลัก" class="user-id-input" />
        <button *ngIf="medCertificateId" type="button" matSuffix mat-icon-button aria-label="Clear"
          (click)="clearValue('medCertificateId')">
          <mat-icon>close</mat-icon>
        </button>
        <mat-hint align="end">{{ medCertificateId.value.length }} / 5</mat-hint>
        <mat-error
          *ngIf="jobInfoForm.get('medCertificateId')?.hasError('min') || jobInfoForm.get('medCertificateId')?.hasError('max')">
          กรุณาใส่เลขให้ครบ 5 หลัก
          <mat-hint class="mat-hint-error">{{ medCertificateId.value.length }} / 5</mat-hint>
        </mat-error>
        <mat-error *ngIf="jobInfoForm.get('medCertificateId')?.hasError('required')">
          จำเป็นต้องใส่*
        </mat-error>
      </mat-form-field>
      <app-upload-photo id="medCertificate" matIcon="cloud_upload" header="อัพโหลดภาพใบประกอบวิชาชีพ (ถ้ามี)"
        subHeader="" (image)="onImageChanged($event, 'medCertificate')">
      </app-upload-photo>
      <app-upload-photo id="medCertificateSelfie" matIcon="photo_camera" header="ภาพถ่ายพร้อมถือใบประกอบวิชาชีพ (ถ้ามี)"
        subHeader="" (image)="onImageChanged($event, 'medCertificateSelfie')">
      </app-upload-photo>
    </div>
    <button mat-flat-button type="submit" color="primary" [disabled]="!jobInfoForm.valid">
      ถัดไป <mat-icon>arrow_forward</mat-icon>
    </button>
  </form>
</div>
