<div class="verify-list-container mat-elevation-z5">
  <mat-tab-group>
    <mat-tab label="รายชื่อแพทย์">
      <app-column-filter [selectColumnOptions]="selectColumnOptions" [defaultSelectedColumn]="selectedFilterColumn"
        [isLoading]="isLoading">
      </app-column-filter>
      <div class="mat-elevation-z5">
        <div class="verify-list-table-container">
            <mat-progress-bar *ngIf="isLoading" color="primary" mode="indeterminate"> </mat-progress-bar>
            <table mat-table [dataSource]="dataSource" matSort matSortActive="dateTime" matSortDirection="asc"
                matSortDisableClear>
                <ng-container matColumnDef="dateTime" class="first-column">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> อีเมล </th>
                    <td mat-cell *matCellDef="let row"> {{row.dateTime}} </td>
                </ng-container>
                <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> ชื่อ-นามสกุล </th>
                    <td mat-cell *matCellDef="let row"> {{row.name}} </td>
                </ng-container>
                <ng-container matColumnDef="email">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
                    <td mat-cell *matCellDef="let row"> {{row.email}} </td>
                </ng-container>
                <ng-container matColumnDef="status">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> บทบาทในเว็ป </th>
                    <td mat-cell *matCellDef="let row"> {{row.status?.text}} </td>
                </ng-container>
                <ng-container matColumnDef="action" stickyEnd>
                    <th mat-header-cell *matHeaderCellDef> อื่นๆ </th>
                </ng-container>
                <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
        </div>
        <mat-paginator [pageSizeOptions]="pageSizeOptions" showFirstLastButtons>
        </mat-paginator>
    </div>
    </mat-tab>
    <mat-tab label="รายชื่ออาสาสมัคร"> Content 2 </mat-tab>
  </mat-tab-group>
  
</div>
