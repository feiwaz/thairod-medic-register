<div class="main-container">
  <div class="flex-container">
    <div class="main-logo" [innerHTML]="mainLogo | safeHtml"> </div>
    <div class="center-align" *ngIf="maskedId else noInfo">
      <p>สถานะของผู้ใช้ที่มีเลขประจำตัวประชาชน</p>
      <p class="first-p">{{maskedId}}: <span class="status-text">{{status}}</span></p>
      <p *ngIf="statusNote" class="second-p">หมายเหตุ: <span class="status-text">{{statusNote}}</span></p>
    </div>
    <ng-template #noInfo>
      <div class="center-align">
        <p><b>ไม่พบข้อมูลที่ท่านต้องการ</b></p>
      </div>
    </ng-template>
    <div class="center-align" [innerHTML]="verifyStatusLogo | safeHtml"> </div>
    <button *ngIf="status === 'ไม่อนุมัติ'" mat-flat-button type="button" color="primary"
      (click)="reRegister()">ฉันต้องการลงทะเบียนใหม่อีกครั้ง</button>
    <button class="back-to-main-button" mat-flat-button type="button" color="primary"
      (click)="onBackToMain()">กลับสู่หน้าหลัก</button>
  </div>
</div>
