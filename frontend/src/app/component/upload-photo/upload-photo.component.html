<p><b>{{ header }}</b></p>
<div class="upload-container" (click)="onUploadClick()">
  <mat-icon *ngIf="fileName === ''">{{ matIcon }}</mat-icon>
  <p class="header" *ngIf="header !== '' && fileName === ''">{{ header }}</p>
  <p class="sub-header" *ngIf="subHeader !== '' && fileName === ''">{{ subHeader }}</p>
  <img #thumbnail [id]="id" style="width: 120px;" [src]="thumb" *ngIf="fileName !== ''" (load)="onThumbnailLoaded($event)" (error)="onImageError($event)" />
  <p class="fileName" *ngIf="fileName !== ''">{{ fileName }}</p>
  <input #file type="file" accept="image/*" capture="environment" (change)="onInputFileChanged($event)">
</div>
