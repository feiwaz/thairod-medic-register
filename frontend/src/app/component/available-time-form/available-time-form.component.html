<app-toolbar [toolbarTitle]="'ระบุวันและเวลาที่สะดวก'"></app-toolbar>
<div class="form-container">
  <form [formGroup]="availableTimeForm" (ngSubmit)="onSubmit()">
    <div class="form-array-container">
      <p class="available-time-paragraph"><b>โปรดระบุวันและเวลาที่สะดวก<span class="text-danger"> *</span></b></p>
      <div class="form-field-container" *ngFor="let day of days; trackBy: trackByFn">
        <p class="mat-form-field-day"><b>{{day.viewValue}}</b></p>
        <mat-form-field class="mat-form-field-shift">
          <mat-label>-- เลือกช่วงเวลา --</mat-label>
          <mat-select [formControlName]="day.value">
            <mat-option *ngFor="let shift of shifts; trackBy: trackByFn" [value]="shift.value">
              {{shift.viewValue}}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>
      <mat-error class="mat-error-text" *ngIf="!isFormValid">
        กรุณาเลือกอย่างน้อย 1 วัน*
      </mat-error>
    </div>
    <button mat-flat-button type="submit" color="primary" [disabled]="!isFormValid">
      ถัดไป <mat-icon>arrow_forward
      </mat-icon>
    </button>
  </form>
</div>
