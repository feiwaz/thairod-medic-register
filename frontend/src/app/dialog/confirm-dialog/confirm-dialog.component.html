<div class="content-container">
  <h2 id="confirm-dialog-title">{{data.title}}</h2>
  <mat-dialog-content class="mat-typography">
    <p class="confirm-content-text" [innerHTML]="data.content"></p>
  </mat-dialog-content>
</div>
<mat-dialog-actions align="end">
  <div>
    <button mat-flat-button type="submit" color="primary" (mouseup)="onConfirmClicked()"
      (keyup.enter)="onConfirmClicked()">ใช่</button>
  </div>
  <div class="cancel-button">
    <button mat-button color="primary" type="button" mat-dialog-close>ยกเลิก</button>
  </div>
</mat-dialog-actions>
