version: '3.9'

x-env-files: &env-files
  env_file:
    - ./docker/.env

services:
  mysql-management:
    image: mysql-cluster-local:8
    depends_on: 
      - db
    <<: *env-files
    restart: always
    networks:
      - db-network
    command: ndb_mgmd


  mysql-data-node-1:
    image: mysql-cluster-local:8
    depends_on: 
      - db
    <<: *env-files
    restart: always
    networks:
      - db-network
    command: ndbd
    volumes:
      - ./tmp/mysql/datanode-1:/var/lib/mysql

  mysql-data-node-2:
    image: mysql-cluster-local:8
    depends_on: 
      - db
    <<: *env-files
    restart: always
    networks:
      - db-network
    command: ndbd
    volumes:
      - ./tmp/mysql/datanode-2:/var/lib/mysql

  db:
    image: mysql-cluster-local:8
    build: 
      context: ./docker/mysql
    <<: *env-files
    restart: always
    networks:
      - db-network
    command: mysqld
    volumes:
      - ./docker/sql:/docker-entrypoint-initdb.d
    ports:
      - 3307:3306

  adminer:
    image: adminer
    restart: always
    ports:
      - '8081:8080'
    networks:
      - db-network
networks:
  db-network:
